<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Search for books by category">
  <meta name="keywords" content="book search, category search, books">
  <meta name="author" content="Giuseppe Biuso">
  <meta name="robots" content="index, follow">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <title>Book Search</title>
  <!-- Non è necessario specificare il file CSS manualmente -->
  <!-- Webpack si occuperà di iniettare il file CSS generato -->
  <link rel="icon" href="./assets/images/favicon.ico" type="image/png" sizes="16x16">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
  <div id="app">
    <h1>Book Search</h1>
    <input type="text" id="searchBox" placeholder="Enter category">
    <button id="searchButton">Search</button>
    <button id="clearButton">Clear</button>
    <ul id="bookList"></ul>
    <div id="footer-info">Credit by Open Library</div>
  </div>
  <script src="bundle.js"></script>
</body>
</html>
